<!DOCTYPE html>
<html>

<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>

<body>
  <header class="header">
    <img class="header-img" src="./eisenhower-matrix.jpg" alt="The Eisenhower matrix"><a class="detail-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?;</a>
  </header>
  <main class="main">
    <p id="adding-section">
      <label class="tasks-label new-task-label" for="new-task">Add Item</label>
      <div class="add-task-wrapper">
        <input id="new-task" class="tasks-input inputadd-task" type="text"><button class="tasks-btn">Add</button>
      </div>
    </p>
    <h3 class="title">Todo</h3>
    <ul id="incomplete-tasks">
      <li class="tasks__item">
        <input class="tasks-input" type="checkbox"><label class="tasks-label">Pay Bills</label><input type="text" class="tasks-input">
        <button class="tasks-btn edit">Edit</button>
        <button class="tasks-btn delete"><img class="delete-icon" src="./remove.svg" alt=""></button>
      </li>
      <li class="tasks__item edit-mode">
        <input class="tasks-input" type="checkbox"><label class="tasks-label">Go Shopping</label><input type="text" value="Go Shopping" class="tasks-input">
        <button class="tasks-btn edit">Save</button>
        <button class="tasks-btn delete"><img class="delete-icon" src="./remove.svg" alt=""></button>
      </li>
    </ul>
    <h3 class="title">Completed</h3>
    <ul id="completed-tasks">
      <li class="tasks__item">
        <input class="tasks-input" type="checkbox" checked><label class="tasks-label">See the Doctor</label><input type="text" class="tasks-input">
        <button class="tasks-btn edit">Edit</button>
        <button class="tasks-btn delete"><img class="delete-icon" src="./remove.svg" alt=""></button>
      </li>
    </ul>
  </main>
  <script src="app.js"></script>
</body>

</html>
